<h1 id="tableLabel">Discovery abfragen</h1>
<div class="flex flex-column w-full gap-2">
  <div class="flex flex-row gap-2 w-full">
    <input
      pInputText
      type="text"
      [(ngModel)]="localRegistryUrl"
      placeholder="local Registry Url"
      class="w-full"
    />
    <input
      pInputText
      type="text"
      [(ngModel)]="remoteRegistryUrl"
      placeholder="local Registry Url"
      class="w-full"
    />
    <input
      pInputText
      type="text"
      [(ngModel)]="assetId"
      placeholder="assetId"
      class="w-full"
    />
  </div>
  <div class="flex flex-row gap-2">
    <button
      pButton
      (click)="queryLocal()"
      label="query local"
    ></button>
    <button
      pButton
      (click)="queryRemote()"
      label="query remote"
    ></button>
  </div>
</div>

<div class="flex flex-row gap-2">

  <p-table [value]="aasIds" class="w-full" styleClass="p-datatable-sm p-datatable-striped p-datatable-gridlines">
    <ng-template pTemplate="header">
      <tr>
        <th>AasId</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-id>
      <tr>
        <td>{{ id }}</td>
      </tr>
    </ng-template>
  </p-table>

</div>
