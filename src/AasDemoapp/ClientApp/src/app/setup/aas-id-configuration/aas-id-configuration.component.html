<p-accordion-panel value="5">
  <p-accordion-header>{{ 'setup.aasIdPrefix' | translate }}</p-accordion-header>
  <p-accordion-content>
    <div class="grid">
      <div class="col-12">
        <h5>{{ 'setup.configureAasIdPrefix' | translate }}</h5>
        <p class="text-color-secondary">
          {{ 'setup.aasIdPrefixDescription' | translate }}
        </p>
      </div>
    </div>

    <div class="grid">
      <!-- ID Prefix Input -->
      <div class="field col-12">
        <label for="aasIdPrefix">
          {{ 'setup.idPrefix' | translate }}
          <span class="text-color-secondary ml-2" style="font-weight: normal">
            {{ 'setup.urlFormat' | translate }}
          </span>
        </label>
        <input
          id="aasIdPrefix"
          type="text"
          pInputText
          class="w-full"
          [value]="aasIdPrefix()"
          (input)="updatePrefix($any($event.target).value)"
          placeholder="https://oi4-nextbike.de"
        />
        <small class="block mt-2 text-color-secondary">
          {{ 'setup.idGenerationDescription' | translate }}
        </small>
      </div>

      <!-- Beispiel -->
      <div class="col-12">
        <div class="surface-100 border-round p-3">
          <h6 class="mt-0 mb-2">
            <i class="pi pi-info-circle mr-2"></i>{{ 'setup.generatedIdExample' | translate }}
          </h6>
          <p class="text-sm mb-0">
            <code class="text-primary">{{ aasIdPrefix() }}/ids/aas/1234_5678_9012_3456</code>
          </p>
        </div>
      </div>

      <!-- Buttons -->
      <div class="col-12">
        <div class="flex gap-2">
          <p-button
            [label]="'common.save' | translate"
            icon="pi pi-check"
            (click)="saveAasIdPrefix()"
            [loading]="isSaving()"
          />
          <p-button
            [label]="'setup.restoreDefault' | translate"
            icon="pi pi-refresh"
            severity="secondary"
            [outlined]="true"
            (click)="resetToDefault()"
            [disabled]="aasIdPrefix() === 'https://oi4-nextbike.de'"
          />
        </div>
      </div>
    </div>

    <p-toast />
  </p-accordion-content>
</p-accordion-panel>
