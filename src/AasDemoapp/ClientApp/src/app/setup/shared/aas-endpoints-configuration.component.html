<div class="grid">
  <div class="col-12 flex justify-content-end gap-2 mb-2">
    <p-button
      [label]="'setup.copyConfiguration' | translate"
      icon="pi pi-copy"
      (click)="copyConfigToClipboard()"
      [outlined]="true"
    ></p-button>
    <p-button
      [label]="'setup.pasteConfiguration' | translate"
      icon="pi pi-clipboard"
      (click)="pasteConfigFromClipboard()"
      severity="secondary"
    ></p-button>
  </div>
  @if (showEndpoints()) {
    <div class="col-12 md:col-6">
      <label for="aasRepositoryUrl" class="block text-900 font-medium mb-2">{{
        'setup.aasRepositoryUrl' | translate
      }}</label>
      <input
        id="aasRepositoryUrl"
        type="text"
        pInputText
        class="w-full mb-3"
        [ngModel]="aasRepositoryUrl()"
        (ngModelChange)="aasRepositoryUrlChange.emit($event)"
      />
    </div>

    <div class="col-12 md:col-6">
      <label for="aasRegistryUrl" class="block text-900 font-medium mb-2">{{
        'setup.aasRegistryUrl' | translate
      }}</label>
      <input
        id="aasRegistryUrl"
        type="text"
        pInputText
        class="w-full mb-3"
        [ngModel]="aasRegistryUrl()"
        (ngModelChange)="aasRegistryUrlChange.emit($event)"
      />
    </div>

    <div class="col-12 md:col-6">
      <label for="submodelRepositoryUrl" class="block text-900 font-medium mb-2">{{
        'setup.submodelRepositoryUrl' | translate
      }}</label>
      <input
        id="submodelRepositoryUrl"
        type="text"
        pInputText
        class="w-full mb-3"
        [ngModel]="submodelRepositoryUrl()"
        (ngModelChange)="submodelRepositoryUrlChange.emit($event)"
      />
    </div>

    <div class="col-12 md:col-6">
      <label for="submodelRegistryUrl" class="block text-900 font-medium mb-2">{{
        'setup.submodelRegistryUrl' | translate
      }}</label>
      <input
        id="submodelRegistryUrl"
        type="text"
        pInputText
        class="w-full mb-3"
        [ngModel]="submodelRegistryUrl()"
        (ngModelChange)="submodelRegistryUrlChange.emit($event)"
      />
    </div>

    <div class="col-12 md:col-6">
      <label for="discoveryUrl" class="block text-900 font-medium mb-2">{{
        'setup.discoveryUrl' | translate
      }}</label>
      <input
        id="discoveryUrl"
        type="text"
        pInputText
        class="w-full mb-3"
        [ngModel]="discoveryUrl()"
        (ngModelChange)="discoveryUrlChange.emit($event)"
      />
    </div>

    <div class="col-12 md:col-6">
      <label for="conceptDescriptionUrl" class="block text-900 font-medium mb-2">{{
        'setup.conceptDescriptionUrl' | translate
      }}</label>
      <input
        id="conceptDescriptionUrl"
        type="text"
        pInputText
        class="w-full mb-3"
        [ngModel]="conceptDescriptionUrl()"
        (ngModelChange)="conceptDescriptionUrlChange.emit($event)"
      />
    </div>
  }

  <app-security-configuration
    #securityCfg
    [headerParameters]="headerParameters()"
    [certificate]="certificate()"
    [certificatePassword]="certificatePassword()"
    [legend]="securityLegend()"
    [showCertificate]="showCertificate()"
    (headerParametersChange)="headerParametersChange.emit($event)"
    (certificateChange)="certificateChange.emit($event)"
    (certificatePasswordChange)="certificatePasswordChange.emit($event)"
    class="w-full"
  >
  </app-security-configuration>
</div>
