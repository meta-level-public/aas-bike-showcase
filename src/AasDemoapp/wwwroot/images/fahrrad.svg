<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 250" width="400" height="250">
    <!-- Hintergrund -->
    <rect width="400" height="250" fill="white"/>

    <!-- Hinterrad -->
    <circle cx="80" cy="180" r="50" fill="none" stroke="#333" stroke-width="3"/>
    <!-- Hinterrad Speichen -->
    <g stroke="#666" stroke-width="1.5">
        <line x1="80" y1="130" x2="80" y2="230"/>
        <line x1="30" y1="180" x2="130" y2="180"/>
        <line x1="45" y1="145" x2="115" y2="215"/>
        <line x1="115" y1="145" x2="45" y2="215"/>
    </g>
    <!-- Hinterrad Nabe -->
    <circle cx="80" cy="180" r="8" fill="#444"/>

    <!-- Vorderrad -->
    <circle cx="320" cy="180" r="50" fill="none" stroke="#333" stroke-width="3"/>
    <!-- Vorderrad Speichen -->
    <g stroke="#666" stroke-width="1.5">
        <line x1="320" y1="130" x2="320" y2="230"/>
        <line x1="270" y1="180" x2="370" y2="180"/>
        <line x1="285" y1="145" x2="355" y2="215"/>
        <line x1="355" y1="145" x2="285" y2="215"/>
    </g>
    <!-- Vorderrad Nabe -->
    <circle cx="320" cy="180" r="8" fill="#444"/>

    <!-- Hauptrahmen -->
    <!-- Oberrohr -->
    <line x1="80" y1="130" x2="250" y2="100" stroke="#2563eb" stroke-width="6" stroke-linecap="round"/>
    <!-- Sitzrohr -->
    <line x1="80" y1="130" x2="100" y2="80" stroke="#2563eb" stroke-width="6" stroke-linecap="round"/>
    <!-- Unterrohr -->
    <line x1="80" y1="180" x2="250" y2="100" stroke="#2563eb" stroke-width="6" stroke-linecap="round"/>
    <!-- Steuerrohr -->
    <line x1="250" y1="100" x2="300" y2="70" stroke="#2563eb" stroke-width="6" stroke-linecap="round"/>
    <!-- Gabel -->
    <line x1="300" y1="70" x2="320" y2="180" stroke="#2563eb" stroke-width="5" stroke-linecap="round"/>
    <!-- Sitzstrebe -->
    <line x1="80" y1="130" x2="80" y2="180" stroke="#2563eb" stroke-width="5" stroke-linecap="round"/>
    <!-- Kettenstrebe -->
    <line x1="80" y1="180" x2="320" y2="180" stroke="#2563eb" stroke-width="5" stroke-linecap="round"/>

    <!-- Lenker -->
    <line x1="290" y1="70" x2="310" y2="70" stroke="#333" stroke-width="4" stroke-linecap="round"/>
    <!-- Lenkerstange -->
    <line x1="300" y1="70" x2="300" y2="85" stroke="#333" stroke-width="3"/>

    <!-- Sattel -->
    <ellipse cx="100" cy="75" rx="20" ry="5" fill="#654321"/>
    <!-- Sattelstütze -->
    <line x1="100" y1="80" x2="100" y2="95" stroke="#333" stroke-width="3"/>

    <!-- Pedale -->
    <circle cx="80" cy="130" r="6" fill="#333"/>
    <!-- Kurbel -->
    <line x1="74" y1="124" x2="86" y2="136" stroke="#333" stroke-width="3"/>
    <line x1="86" y1="124" x2="74" y2="136" stroke="#333" stroke-width="3"/>

    <!-- Kette (vereinfacht) -->
    <path d="M 80 136 Q 200 150 320 180" fill="none" stroke="#666" stroke-width="2" stroke-dasharray="3,2"/>

    <!-- Bremsen -->
    <!-- Vorderbremse -->
    <rect x="315" y="130" width="10" height="8" fill="#444" rx="2"/>
    <!-- Hinterbremse -->
    <rect x="75" y="130" width="10" height="8" fill="#444" rx="2"/>

    <!-- Schaltung/Kassette (hinten) -->
    <g stroke="#444" stroke-width="1" fill="none">
        <circle cx="80" cy="180" r="12"/>
        <circle cx="80" cy="180" r="14"/>
        <circle cx="80" cy="180" r="16"/>
    </g>

    <!-- Reifen (als äußerer Ring) -->
    <circle cx="80" cy="180" r="52" fill="none" stroke="#222" stroke-width="4"/>
    <circle cx="320" cy="180" r="52" fill="none" stroke="#222" stroke-width="4"/>

    <!-- Ventile -->
    <rect x="78" y="128" width="4" height="8" fill="#333" rx="1"/>
    <rect x="318" y="128" width="4" height="8" fill="#333" rx="1"/>

    <!-- Reflektoren -->
    <circle cx="30" cy="180" r="3" fill="#ff6b35"/>
    <circle cx="370" cy="180" r="3" fill="#ff6b35"/>

    <!-- Zusätzliche Details -->
    <!-- Tretlager -->
    <circle cx="80" cy="130" r="10" fill="none" stroke="#333" stroke-width="2"/>

    <!-- Titel/Label -->
    <text x="200" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2563eb">
    Fahrrad
    </text>

    <!-- Schatten für mehr Tiefe -->
    <ellipse cx="85" cy="235" rx="45" ry="8" fill="#ddd" opacity="0.5"/>
    <ellipse cx="325" cy="235" rx="45" ry="8" fill="#ddd" opacity="0.5"/>
</svg>