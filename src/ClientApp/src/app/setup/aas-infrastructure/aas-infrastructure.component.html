<p-accordion-panel value="1">
  <p-accordion-header>AAS Infrastructure URLs</p-accordion-header>
  <p-accordion-content>
    <div class="flex flex-column gap-4 p-4">
      <p>
        Konfiguration der Asset Administration Shell (AAS) Infrastruktur
        URLs
      </p>

      <div class="grid">
        <div class="col-12 md:col-6">
          <label
            for="aasRepositoryUrl"
            class="block text-900 font-medium mb-2"
            >AAS Repository URL</label
          >
          <input
            id="aasRepositoryUrl"
            type="text"
            pInputText
            class="w-full mb-3"
            [ngModel]="aasRepositoryUrl()"
            (ngModelChange)="aasRepositoryUrl.set($event)"
          />
        </div>

        <div class="col-12 md:col-6">
          <label
            for="aasRegistryUrl"
            class="block text-900 font-medium mb-2"
            >AAS Registry URL</label
          >
          <input
            id="aasRegistryUrl"
            type="text"
            pInputText
            class="w-full mb-3"
            [ngModel]="aasRegistryUrl()"
            (ngModelChange)="aasRegistryUrl.set($event)"
          />
        </div>

        <div class="col-12 md:col-6">
          <label
            for="submodelRepositoryUrl"
            class="block text-900 font-medium mb-2"
            >Submodel Repository URL</label
          >
          <input
            id="submodelRepositoryUrl"
            type="text"
            pInputText
            class="w-full mb-3"
            [ngModel]="submodelRepositoryUrl()"
            (ngModelChange)="submodelRepositoryUrl.set($event)"
          />
        </div>

        <div class="col-12 md:col-6">
          <label
            for="submodelRegistryUrl"
            class="block text-900 font-medium mb-2"
            >Submodel Registry URL</label
          >
          <input
            id="submodelRegistryUrl"
            type="text"
            pInputText
            class="w-full mb-3"
            [ngModel]="submodelRegistryUrl()"
            (ngModelChange)="submodelRegistryUrl.set($event)"
          />
        </div>

        <div class="col-12 md:col-6">
          <label
            for="discoveryUrl"
            class="block text-900 font-medium mb-2"
            >Discovery URL</label
          >
          <input
            id="discoveryUrl"
            type="text"
            pInputText
            class="w-full mb-3"
            [ngModel]="discoveryUrl()"
            (ngModelChange)="discoveryUrl.set($event)"
          />
        </div>

        <div class="col-12 md:col-6">
          <label
            for="conceptDescriptionUrl"
            class="block text-900 font-medium mb-2"
            >Concept Description URL</label
          >
          <input
            id="conceptDescriptionUrl"
            type="text"
            pInputText
            class="w-full mb-3"
            [ngModel]="conceptDescriptionUrl()"
            (ngModelChange)="conceptDescriptionUrl.set($event)"
          />
        </div>

        <app-security-configuration
          [headerParameters]="headerParameters()"
          [certificate]="certificate()"
          [certificatePassword]="certificatePassword()"
          [legend]="'Sicherheit'"
          [showCertificate]="true"
          (headerParametersChange)="onHeaderParametersChange($event)"
          (certificateChange)="onCertificateChange($event)"
          (certificatePasswordChange)="onCertificatePasswordChange($event)"
          class="w-full">
        </app-security-configuration>
      </div>

      <button
        pButton
        type="button"
        label="Einstellungen speichern"
        (click)="saveAasUrls()"
        class="w-auto"
        icon="pi pi-save"
      ></button>
    </div>
  </p-accordion-content>
</p-accordion-panel>
